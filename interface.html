<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .category-filter {
            margin-bottom: 20px;
        }
        .category-filter select {
            padding: 10px;
            border-radius: 5px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <button class="cart-button">Your Cart</button>
        </div>
        <div class="category-filter">
            <label for="categories">All Categories:</label>
            <select id="categories">
                <option>First Year</option>
                <option>Second Year</option>
                <option>Third Year</option>
                <option>Fourth Year</option>
            </select>
        </div>
        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const products = [
            { name: "Product 1", price: "$300", rating: "⭐⭐⭐⭐", image: "https://via.placeholder.com/150" },
            { name: "Product 2", price: "$350", rating: "⭐⭐⭐⭐", image: "https://via.placeholder.com/150" },
            { name: "Product 3", price: "$250", rating: "⭐⭐⭐", image: "https://via.placeholder.com/150" },
            { name: "Product 4", price: "$280", rating: "⭐⭐⭐⭐", image: "https://via.placeholder.com/150" },
        ];

        function loadProducts() {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";
            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");
                card.innerHTML = `
                    <img src="${product.image}" alt="Product Image">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <p>${product.rating}</p>
                    <button class="cart-button">Add to Cart</button>
                `;
                grid.appendChild(card);
            });
        }

        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
</body>
</html>
